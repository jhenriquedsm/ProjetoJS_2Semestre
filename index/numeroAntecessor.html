<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto JS/main.css">
    <script src="/Projeto JS/script.js"></script>
    <title>Número Antecessor</title>
</head>
<body>
    <div class="div">
        Insira um número: <br><input class="num1" type="number"><br><br>
        <button onclick="antecessor()">Iniciar</button>
        <p class="antecessor"></p>
    </div>
    <script>
        function antecessor(){
            var num1 = document.querySelector(".num1").value
            var antecessor = parseInt(num1 - 1)
            document.querySelector(".antecessor").innerHTML = `O antecessor 
            deste número é: ${antecessor}.`
        }
    </script>
</body>
</html>
