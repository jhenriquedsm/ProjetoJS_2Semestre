<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="/script.js"></script>
    <title>Somar Números</title>
</head>
<body>
   <div class="div">
    Insira um número: <br><input class="num1" type="text" style="text-align:center"> <br><br>
    Insira outro número: <br><input class="num2" type="text" style="text-align:center"> <br><br>
    <button onclick="somar()" class="buttonPurple">Somar</button>
    <p class="imprimir"></p>
   </div>
    <script>
        function somar(){
            let num1 = Number(document.querySelector(".num1").value)
            let num2 = Number(document.querySelector(".num2").value) 
            let resultado = (num1 + num2)
            document.querySelector(".imprimir").innerHTML = `O resultado da soma é ${resultado}`
        }
    </script>
</body>
</html>
