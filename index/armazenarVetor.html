<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="/script.js"></script>
    <title>Armazenando 3 valores</title>
</head>

<body>
    <div class="div">
        Insira um número: <br><input type="number" class="num1" style="text-align:center"><br><br>
        Insira um número: <br><input type="number" class="num2" style="text-align:center"><br><br>
        Insira um número: <br><input type="number" class="num3" style="text-align:center"><br><br>
        <button onclick="armazenarValores()" class="buttonPurple">Enviar</button>
        <p class="saida"></p>
    </div>
    <script>
        function armazenarValores(){
        let num1 = document.querySelector(".num1").value;
        let num2 = document.querySelector(".num2").value;
        let num3 = document.querySelector(".num3").value;

        const numeros = [num1, num2, num3];

        document.querySelector(".saida").innerHTML = `Os números inseridos foram ${numeros}`;

        }
    </script>
</body>
</html>
