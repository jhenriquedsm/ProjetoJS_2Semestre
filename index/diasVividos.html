<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="/script.js"></script>
    <title>Dias Vividos</title>
</head>
<body>
    <div class="div">
        Insira a sua idade: <br><br>
        Anos: <input class="anos" type="number" style="text-align:center"> <br><br>
        Meses: <input class="meses" type="number" style="text-align:center"> <br><br>
        Dias: <input class="dias" type="number" style="text-align:center"> <br><br>
        <button onclick="diasVividos()" class="buttonPurple">Calcular</button>
        <p class="aréa"></p>
    </div>
    <script>
        function diasVividos(){
            var anos = document.querySelector(".anos").value
            var meses = document.querySelector(".meses").value
            var dias = document.querySelector(".dias").value
            var anosEmDias = parseInt(anos * 365)
            var mesesEmDias = parseInt(meses * 30)
            var diasTotais = parseInt(anosEmDias + mesesEmDias + dias)
            document.querySelector(".aréa").innerHTML = `Você 
            tem ${diasTotais} dias vividos.`
        }
    </script>
</body>
</html>
